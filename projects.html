---
layout: default
---
<nav class="projects">
		{% for work in site.works %}
		<div class="scroll">
		<a href="{{site.baseurl}}/works/{{work.slug}}">
		<img src="{{ site.baseurl }}{{ work.image }}"/>
		</a>
		<li class="card">
		<a href="{{site.baseurl}}/works/{{work.slug}}" class="work-title">
		{{work.title}}
		<time>{{work.year}}</time>
		<p>{{work.tag}}</p>
		</a>
		</li>
	</div>
		{% endfor %}
	</ul>
</nav>
